<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="container">
    <h2>To-do list</h2>
    <form id="form-list">
      <div class="input-field">
        <input type="text" id="item" name="item" placeholder="Enter your to-do">
        <div class="underline"></div>
      </div>
      <button type="submit"><i class="fas fa-plus-circle"></i>Add new</button>
    </form>

    <div id="items-list">
      <label>
          <input type="checkbox" />
          <span>Walk the dogs</span>
      </label>
  </div>

    <div class="clear-list-container">
      <button id="clearButton" class="clear-list"><i class="fas fa-trash-alt"></i>Clear list</button>
    </div>

    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
